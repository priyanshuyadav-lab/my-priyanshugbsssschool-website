<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GBSSS NO2 Molarband</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: rgba(0,0,0,0.4) url('bg.jpg') no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .top-bar {
        width: 100%;
        height: 70px;
        background: rgba(255,255,255,0.7);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 25px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .school-name {
        font-size: 22px;
        font-weight: bold;
        color: #001a70;
        text-shadow: 1px 1px 2px white;
    }

    .logo {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #001a70;
    }

    .btn-box {
        margin-top: 120px;
        text-align: center;
    }

    .login-btn {
        font-size: 22px;
        padding: 12px 30px;
        border-radius: 6px;
        border: none;
        background: royalblue;
        color: white;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        transition: 0.2s;
    }

    .login-btn:hover{
        background: navy;
        transform: scale(1.05);
    }
</style>

</head>
<body>

<div class="top-bar">
    <div class="school-name">GBSSS NO2 Molarband, New Delhi - 110044</div>
    <img src="logo.png" class="logo" alt="School Logo">
</div>

<div class="btn-box">
    <button class="login-btn" onclick="location.href='login.html'">LOGIN</button>
</div>

</body>
</html>
