<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GBSSS NO2 Molarband</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: rgba(0,0,0,0.5) url('https://images.unsplash.com/photo-1464655646192-3cb2ace7a67e?auto=format&fit=crop&w=1200&q=60') 
                   no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .top-bar {
        width: 100%;
        height: 70px;
        background: rgba(255,255,255,0.8);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 25px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    .school-info {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .logo {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        border: 2px solid #001a70;
        object-fit: cover;
    }

    .school-name {
        font-size: 22px;
        font-weight: bold;
        color: #001a70;
        text-shadow: 1px 1px 2px white;
    }

    .login-btn {
        font-size: 20px;
        padding: 8px 20px;
        border-radius: 6px;
        border: none;
        background: royalblue;
        color: white;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        transition: 0.2s;
    }

    .login-btn:hover{
        background: navy;
        transform: scale(1.05);
    }

</style>

</head>
<body>

<div class="top-bar">
    <div class="school-info">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/Star_logo_blue.png/600px-Star_logo_blue.png"
             alt="School Logo" class="logo">
        <div class="school-name">GBSSS NO2 Molarband, New Delhi - 110044</div>
    </div>

    <button class="login-btn" onclick="location.href='login.html'">LOGIN</button>
</div>

</body>
</html>
