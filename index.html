<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBSSS NO2 Molarband</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: url("https://images.unsplash.com/photo-1523240795612-9a054b0db644") 
            no-repeat center center/cover;
            min-height: 100vh;
            color: white;
        }

        header {
            background: rgba(0,0,0,0.65);
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(4px);
        }

        .container {
            display: flex;
            padding: 20px;
        }

        .sidebar {
            width: 200px;
            backdrop-filter: blur(6px);
            background: rgba(0,0,0,0.6);
            padding: 15px;
            border-radius: 8px;
        }

        .sidebar h3 {
            margin-top: 0;
            color: #ffdd66;
        }

        .class-btn {
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            background: #2266ff;
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
        }
        .class-btn:hover {
            background: #0046c7;
        }

        .section-box {
            padding: 20px;
            margin-left: 20px;
            background: rgba(0,0,0,0.55);
            border-radius: 8px;
            flex-grow: 1;
        }

        .login-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            background: #ff0077;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        .login-btn:hover {
            background: #d50063;
        }

        .sec-btn {
            padding: 10px;
            margin: 5px;
            background: #00cc99;
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
        }
        .sec-btn:hover {
            background: #009c73;
        }
    </style>

    <script>
        function showSections(className) {
            document.getElementById("sectionBox").innerHTML = `
                <h2>${className}</h2>
                <button class='sec-btn'>Section A</button>
                <button class='sec-btn'>Section B</button>
                <button class='sec-btn'>Section C</button>
                <button class='sec-btn'>Section D</button>
            `;
        }
    </script>
</head>

<body>

<header>GBSSS NO2 MOLARBAND â€” NEW DELHI 110044</header>
<button class="login-btn" onclick="window.location.href='login.html'">Login</button>

<div class="container">
    <div class="sidebar">
        <h3>Classes</h3>
        <button class="class-btn" onclick="showSections('Class 6')">Class 6</button>
        <button class="class-btn" onclick="showSections('Class 7')">Class 7</button>
        <button class="class-btn" onclick="showSections('Class 8')">Class 8</button>
        <button class="class-btn" onclick="showSections('Class 9')">Class 9</button>
        <button class="class-btn" onclick="showSections('Class 10')">Class 10</button>
        <button class="class-btn" onclick="showSections('Class 11')">Class 11</button>
        <button class="class-btn" onclick="showSections('Class 12')">Class 12</button>
    </div>

    <div class="section-box" id="sectionBox">
        <h2>Select a Class</h2>
    </div>
</div>

</body>
</html>
